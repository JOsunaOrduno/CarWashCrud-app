<div mat-dialog-title>
    <h1>Agregar carro nuevo</h1>
</div>

<form [formGroup]="carForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput type="text" formControlName= "nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" formControlName= "apellido">
            </mat-form-field>
            <!--<mat-form-field>
                <mat-label>Carro</mat-label>
                <mat-select formControlName="carro">
                    <mat-option *ngFor = "let val of carros" [value]="val">
                        {{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Textarea</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>-->
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Telefono</mat-label>
                <input matInput type="text" formControlName="telefono">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="carro">
                <mat-label><strong>Carro:<br></strong></mat-label>
                <mat-radio-button *ngFor = "let val of carros" [value]="val" color="primary">
                    {{val}}
                </mat-radio-button >
              </mat-radio-group>
        </div>
        
    </div>
    <div mat-dialog-actions class="center">
        <button mat-raised-button>Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Confirmar</button>
    </div>
</form>
